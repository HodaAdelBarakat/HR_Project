
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>HR Dashboards Collection</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #f9f9f9;
      margin: 0;
      padding: 20px;
    }
    h1 {
      text-align: center;
      color: #333;
      margin-bottom: 40px;
    }
    .dashboard {
      margin-bottom: 60px;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
      border-radius: 12px;
      overflow: hidden;
    }
    .title {
      background-color: #007acc;
      color: white;
      padding: 15px;
      font-size: 1.2em;
    }
  </style>
</head>
<body>
  <h1>HR Dashboards</h1>

  <!-- Dashboard 1 -->
  <div class="dashboard">
    <div class="title">1. HR Performance Overview</div>
    <div class='tableauPlaceholder' id='vizHR1' style='position: relative'>
      <noscript><a href='#'><img alt='HR Performance Overview' src='https://public.tableau.com/static/images/HR/HR1_17453525931530/HRPerformanceOverview/1.png' style='border: none' /></a></noscript>
      <object class='tableauViz' style='display:none;'>
        <param name='host_url' value='https%3A%2F%2Fpublic.tableau.com%2F' />
        <param name='embed_code_version' value='3' />
        <param name='site_root' value='' />
        <param name='name' value='HR1_17453525931530/HRPerformanceOverview' />
        <param name='tabs' value='no' />
        <param name='toolbar' value='yes' />
        <param name='static_image' value='https://public.tableau.com/static/images/HR/HR1_17453525931530/HRPerformanceOverview/1.png' />
        <param name='display_static_image' value='yes' />
        <param name='display_spinner' value='yes' />
        <param name='display_overlay' value='yes' />
        <param name='display_count' value='yes' />
        <param name='language' value='en-US' />
      </object>
    </div>
  </div>

  <!-- Dashboard 2 -->
  <div class="dashboard">
    <div class="title">2. Attrition & Tenure Insights</div>
    <div class='tableauPlaceholder' id='vizHR2' style='position: relative'>
      <noscript><a href='#'><img alt='Attrition & Tenure Insights' src='https://public.tableau.com/static/images/HR/HR_17453521397290/AttritionTenureInsights/1.png' style='border: none' /></a></noscript>
      <object class='tableauViz' style='display:none;'>
        <param name='host_url' value='https%3A%2F%2Fpublic.tableau.com%2F' />
        <param name='embed_code_version' value='3' />
        <param name='site_root' value='' />
        <param name='name' value='HR_17453521397290/AttritionTenureInsights' />
        <param name='tabs' value='no' />
        <param name='toolbar' value='yes' />
        <param name='static_image' value='https://public.tableau.com/static/images/HR/HR_17453521397290/AttritionTenureInsights/1.png' />
        <param name='display_static_image' value='yes' />
        <param name='display_spinner' value='yes' />
        <param name='display_overlay' value='yes' />
        <param name='display_count' value='yes' />
        <param name='language' value='en-US' />
      </object>
    </div>
  </div>

  <!-- Dashboard 3 -->
  <div class="dashboard">
    <div class="title">3. Understanding Employee Exit Behavior</div>
    <div class='tableauPlaceholder' id='vizHR3' style='position: relative'>
      <noscript><a href='#'><img alt='Understanding Employee Exit Behavior' src='https://public.tableau.com/static/images/HR/HR4_17453526652350/UnderstandingEmployeeExitBehavior/1.png' style='border: none' /></a></noscript>
      <object class='tableauViz' style='display:none;'>
        <param name='host_url' value='https%3A%2F%2Fpublic.tableau.com%2F' />
        <param name='embed_code_version' value='3' />
        <param name='site_root' value='' />
        <param name='name' value='HR4_17453526652350/UnderstandingEmployeeExitBehavior' />
        <param name='tabs' value='no' />
        <param name='toolbar' value='yes' />
        <param name='static_image' value='https://public.tableau.com/static/images/HR/HR4_17453526652350/UnderstandingEmployeeExitBehavior/1.png' />
        <param name='display_static_image' value='yes' />
        <param name='display_spinner' value='yes' />
        <param name='display_overlay' value='yes' />
        <param name='display_count' value='yes' />
        <param name='language' value='en-US' />
      </object>
    </div>
  </div>

  <!-- Dashboard 4 -->
  <div class="dashboard">
    <div class="title">4. Satisfaction & Performance Dashboard</div>
    <div class='tableauPlaceholder' id='vizHR4' style='position: relative'>
      <noscript><a href='#'><img alt='Satisfaction & Performance Dashboard' src='https://public.tableau.com/static/images/HR/HRProject_17453512715320/SatisfactionPerformanceDashboard/1.png' style='border: none' /></a></noscript>
      <object class='tableauViz' style='display:none;'>
        <param name='host_url' value='https%3A%2F%2Fpublic.tableau.com%2F' />
        <param name='embed_code_version' value='3' />
        <param name='site_root' value='' />
        <param name='name' value='HRProject_17453512715320/SatisfactionPerformanceDashboard' />
        <param name='tabs' value='no' />
        <param name='toolbar' value='yes' />
        <param name='static_image' value='https://public.tableau.com/static/images/HR/HRProject_17453512715320/SatisfactionPerformanceDashboard/1.png' />
        <param name='display_static_image' value='yes' />
        <param name='display_spinner' value='yes' />
        <param name='display_overlay' value='yes' />
        <param name='display_count' value='yes' />
        <param name='language' value='en-US' />
      </object>
    </div>
  </div>

  <!-- JS Loader -->
  <script type='text/javascript'>
    ['vizHR1', 'vizHR2', 'vizHR3', 'vizHR4'].forEach(id => {
      const divElement = document.getElementById(id);
      const vizElement = divElement.getElementsByTagName('object')[0];
      vizElement.style.width = '100%';
      vizElement.style.height = (divElement.offsetWidth * 0.75) + 'px';
      const scriptElement = document.createElement('script');
      scriptElement.src = 'https://public.tableau.com/javascripts/api/viz_v1.js';
      vizElement.parentNode.insertBefore(scriptElement, vizElement);
    });
  </script>
</body>
</html>
